<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>신라호텔 메인 레이아웃 클론</title>
<style>
  * { box-sizing: border-box; }
  body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    color: #333;
  }
  /* 헤더 */
  header {
    width: 100%;
    background: white;
    border-bottom: 1px solid #ddd;
  }
  .header-inner {
    width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 80px;
  }
  .logo {
    font-size: 24px;
    font-weight: bold;
  }
  nav ul {
    display: flex;
    list-style: none;
  }
  nav ul li {
    margin-left: 30px;
  }
  nav ul li a {
    text-decoration: none;
    color: #333;
  }
  /* 메인 비주얼/배너 영역 */
  .mainVisualHub {
    position: relative;
    overflow: hidden;
    height: 770px;      /* 실제 사이트에 맞춰 높이 지정 */
    background: #f5f5f5;
  }
  .slides {
    list-style: none;
    height: 100%;
    display: flex;
  }
  .slides li {
    flex: 1 0 100%;
    position: relative;
  }
  .slides img {
    width: 100%;
    height: 770px;
    object-fit: cover;
    display: block;
  }
  /* 예약폼 레이어 */
  .rsvWrap {
    position: absolute;
    left: 50%;
    bottom: 20px;
    transform: translateX(-50%);
    width: 1200px;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    padding: 20px 30px;
    z-index: 10;
  }
  .rsvWrap .rsvSchCont {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  .rsvWrap .rsvSchCont dl {
    display: flex;
    align-items: center;
    margin-right: 20px;
  }
  .rsvWrap .rsvSchCont dl dt {
    margin-right: 8px;
    font-weight: bold;
  }
  .rsvWrap .rsvSchCont input {
    height: 32px;
    padding: 4px 8px;
    border: 1px solid #ccc;
    width: 165px;
  }
  .rsvWrap .btnSearch a {
    display: inline-block;
    background: #333;
    color: #fff;
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 4px;
  }
  /* special offer 영역 */
  .specialOffer {
    width: 1200px;
    margin: 40px auto;
  }
  .specialOffer h2 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  .specialOfferSlide {
    display: flex;
    overflow: hidden;
  }
  .specialOfferSlide .offerItem {
    width: 33.3333%;
    padding: 0 10px;
  }
  .specialOfferSlide .offerItem img {
    width: 100%;
    display: block;
  }
  .specialOfferSlide .offerItem .desc {
    margin-top: 8px;
    font-size: 14px;
  }
  /* footer */
  footer {
    margin-top: 60px;
    padding: 40px 0;
    background: #f5f5f5;
    text-align: center;
    color: #777;
  }
</style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">SHILLA HOTELS</div>
      <nav>
        <ul>
          <li><a href="#">호텔소개</a></li>
          <li><a href="#">객실</a></li>
          <li><a href="#">다이닝</a></li>
          <li><a href="#">멤버십</a></li>
          <li><a href="#">예약</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 메인 배너 -->
  <section class="mainVisualHub">
    <ul class="slides">
      <li>
        <a href="#">
          <img src="banner1.jpg" alt="Banner 1">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="banner2.jpg" alt="Banner 2">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="banner3.jpg" alt="Banner 3">
        </a>
      </li>
    </ul>
    <!-- 예약폼 -->
    <div class="rsvWrap">
      <div class="rsvSchCont">
        <dl>
          <dt>호텔</dt>
          <dd><input type="text" placeholder="Hotel / City"></dd>
        </dl>
        <dl>
          <dt>체크인</dt>
          <dd><input type="text" placeholder="YYYY.MM.DD"></dd>
        </dl>
        <dl>
          <dt>체크아웃</dt>
          <dd><input type="text" placeholder="YYYY.MM.DD"></dd>
        </dl>
        <dl>
          <dt>객실</dt>
          <dd><input type="number" value="1"></dd>
        </dl>
        <dl>
          <dt>성인</dt>
          <dd><input type="number" value="2"></dd>
        </dl>
        <dl>
          <dt>어린이</dt>
          <dd><input type="number" value="0"></dd>
        </dl>
        <dl>
          <dt>유아</dt>
          <dd><input type="number" value="0"></dd>
        </dl>
        <div class="btnSearch">
          <a href="#">검색</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Special Offers -->
  <section class="specialOffer">
    <h2>스페셜 오퍼</h2>
    <div class="specialOfferSlide">
      <div class="offerItem">
        <a href="#">
          <img src="offer1.jpg" alt="Offer 1">
          <div class="desc">오퍼 설명 1</div>
        </a>
      </div>
      <div class="offerItem">
        <a href="#">
          <img src="offer2.jpg" alt="Offer 2">
          <div class="desc">오퍼 설명 2</div>
        </a>
      </div>
      <div class="offerItem">
        <a href="#">
          <img src="offer3.jpg" alt="Offer 3">
          <div class="desc">오퍼 설명 3</div>
        </a>
      </div>
    </div>
  </section>

  <footer>
    © SHILLA HOTELS & RESORTS – 모든 권리 보유
  </footer>
</body>
</html>
